<!DOCTYPE html>
<html lang="Zh-Hans">
<head>

    <link rel="stylesheet" href="css/style.css">

                    </li>
                    <li class="left">
                        <a href="#">

                    <li class="left">

                            <img src="image/pictur-3.jpg" alt="" style="width:710px; height:300px">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="buttons">
            <span class="btn-on">1</span>
            <span class="btn-on">2</span>
            <span class="btn-on">3</span>
        </div>
    </div>
    
</body>
</html>
