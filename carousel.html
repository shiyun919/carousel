<!DOCTYPE html>
<html lang="Zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单的轮播</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/carousel.js"></script>
</head>
<body>
    <div class="content">
        <div class="carousel">
            <div class="images" id="images">
                <a href="#">
                    <img src="image/pictur-1.jpg" alt="" style="width:710px; height:300px">
                </a>
                <a href="#">
                    <img src="image/picture-2.jpg" alt="" style="width:710px; height:300px">
                </a>
                <a href="#">
                    <img src="image/picture-3.jpg" alt="" style="width:710px; height:300px">
                </a>
            </div>
        </div>
        <div class="buttons">
            <span class="btn-on" id="btn1">1</span>
            <span class="btn-on" id="btn2">2</span>
            <span class="btn-on" id="btn3">3</span>
        </div>
    </div>
    <script type="text/javascript">
    	$(btn1).on('click', function(){
		    $(images).css({
		        transform:'translateX(0)'
		    })
		})
		$(btn2).on('click', function(){
		    $(images).css({
		        transform:'translateX(-710px)'
		    })
		})
		$(btn3).on('click',function(){
		    $(images).css({
		        transform:'translateX(-1420px)'
		    })
		})
    </script>
</body>
</html>
